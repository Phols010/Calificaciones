<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificaciones de Alumnos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registro de Calificaciones</h1>
            <p>Por favor, ingresa las calificaciones de los alumnos:</p>
        </header>

        <form id="calificaciones-form">
            <label for="num-alumnos">Cantidad de alumnos:</label>
            <input type="number" id="num-alumnos" required>
            <button type="submit">Ingresar</button>
        </form>
        
        <div id="resultados" class="resultados"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
